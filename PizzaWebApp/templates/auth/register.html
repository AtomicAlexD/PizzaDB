{% extends "base.html" %}
{% block title %}
    Register
{% endblock %}
{% block content %}
<form method="POST" class="mx-auto" style="max-width:600px" >
    <h3 align="centre">Log In</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email Address"
            required/>
    </div>
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text"
            class="form-control"
            id="full_name"
            name="full_name"
            placeholder="Enter Full Name"
            required/>
    </div>
    <div class="form-group">
        <label for="phone_num">Phone Number</label>
        <input type="text"
            class="form-control"
            id="phone_num"
            name="phone_num"
            placeholder="Enter Phone Number"
            required/>
    </div>
    <div class="form-group">
        <label for="street_address">Street Address</label>
        <input type="text"
            class="form-control"
            id="street_address"
            name="street_address"
            placeholder="Enter Street Address"
            required/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter City"
            required/>
    </div>
    <div class="form-group">
        <label for="postcode">Post Code</label>
        <input type="text"
            class="form-control"
            id="postcode"
            name="postcode"
            placeholder="Enter Post Code"
            required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter Password"
            required/>
    </div>
    <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Repeat Password"
            required/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
